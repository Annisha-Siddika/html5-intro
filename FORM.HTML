<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitha Form</title>
    <link rel="stylesheet" href="styles/nav.css">
    <style>
        label {
            display: block;
            margin-bottom: 10px;

        }
    </style>
</head>
<body>
    <header>
        
        <nav>
           <ul>
            <li><a href="">Home</a></li>
            <li><a href="table.html">Table</a></li>
            <li><a href="semantic.html">Semantic</a></li>
            <li><a href="non-semantic.html">Non-Semantic</a></li>
           </ul>

        </nav>
        
    </header>
    <h2>Welcome to Jamaler ma Pith Ghor</h2>
    <form action="">
        <label for="name">Your Name
            <input id="name" type="text" placeholder="
        Your Name"></label>
        
        <label for="email">Your Email
            <input id="email" type="email" placeholder="
        Your Email">
        </label>
        <fieldset>
            <legend>Pick One Pitha</legend>
            <label for="chitoi">
                <input type="radio" name="pitha" id="chitoi">Chitoi
            </label>
            <label for="vapa">
                <input type="radio" name="pitha" id="vapa">Vapa Pitha
            </label>
            <label for="patisapla">
                <input type="radio" name="pitha" id="patisapla">Pati Sapla
            </label>
            <label for="nokshi">
                <input type="radio" name="pitha" id="nokshi">Nokshi Pitha
            </label>
        </fieldset>
        <fieldset>
            <legend>
                Select one or more Vortas
            </legend>
            <label for="chilli">
                <input type="checkbox" name="vorta" id="chilli">Chilli vorta
            </label>
            <label for="shutki">
                <input type="checkbox" name="vorta" id="shutki">Shutki vorta
            </label>
            <label for="shorisa">
                <input type="checkbox" name="vorta" id="shorisa">Shorisa vorta
            </label>
            <label for="curiender">
                <input type="checkbox" name="vorta" id="curiender">Curiender vorta
            </label>
            <label for="kalojira">
                <input type="checkbox" name="vorta" id="kalojira">Kalojira vorta
            </label>
        </fieldset>
        <fieldset>
            <legend>Special Instruction</legend>
            <textarea name="" id="" cols="60" rows="3"></textarea>
        </fieldset>
        <input type="reset" value="Reset">
        <input type="submit" value="Submit">
        
    </form>
</body>
</html>
